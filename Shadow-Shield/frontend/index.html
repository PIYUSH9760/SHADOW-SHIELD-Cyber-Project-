<!DOCTYPE html>
<html>
<head>
    <title>Shadow Shield</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <h2>Shadow Shield Login</h2>
    <p id="attempts" style="text-align:right; font-size:12px; color:#f39c12; margin:0 0 10px 0;">Attempts: 3</p>

    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <p id="result" style="text-align:center; font-size:16px; margin-top:10px;"></p>

    <hr style="margin-top:16px;">

    <div style="text-align:center; margin-top:10px;">
        <button onclick="selectAndEncrypt()" style="margin-right:10px;">Select & Encrypt File</button>
        <button onclick="decryptFromVault()">Decrypt from Vault</button>
    </div>
</div>

<!-- Modal for vault file selection -->
<div id="vaultModal" class="modal">
    <div class="modal-content">
        <h3>Select File to Decrypt</h3>
        <ul id="vaultFileList"></ul>
        <button id="vaultCancel">Cancel</button>
    </div>
</div>

<script src="renderer.js"></script>
</body>
</html>
